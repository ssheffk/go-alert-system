apiVersion: apps/v1
kind: Deployment
metadata:
  name: rule-engine-api-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rule-engine-api
  template:
    metadata:
      labels:
        app: rule-engine-api
    spec:
      containers:
        - name: rule-engine-api
          image: rule-engine-api-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8003

---
apiVersion: v1
kind: Service
metadata:
  name: rule-engine-api-service
spec:
  selector:
    app: rule-engine-api
  ports:
    - protocol: TCP
      port: 8003
      targetPort: 8003
  type: NodePort
